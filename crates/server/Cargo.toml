[package]
name = "server"
version = "0.7.0"
edition = "2021"

[[bin]]
name = "dietpi-dashboard"
path = "src/main.rs"

[lints]
workspace = true

[dependencies]
auth = { version = "0.7.0", path = "../auth" }
axum = { version = "0.6.20", default-features = false, features = ["http1", "tokio"] }
config = { path = "../config" }
flexible-hyper-server-tls = "0.1.1"
frontend = { path = "../frontend" }
serde = { version = "1.0.193", features = ["derive"] }
sysdata = { path = "../sysdata" }
tokio = { version = "1.34.0", features = ["rt", "macros"] }
